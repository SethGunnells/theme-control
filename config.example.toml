# Example theme-control configuration file
# Place this file at ~/.config/theme-control/config.toml

# Log level: 1 (error), 2 (warn), 3 (info), 4 (debug)
log_level = 3

# Application configuration
[apps]
# List of enabled applications
# If not specified, all supported applications will be checked
enabled = ["bat", "delta"]

# Bat configuration
[apps.bat]
# Custom config path for bat
# Default: ~/.config/bat/config
# configPath = "/custom/path/to/bat/config"

# Custom themes path for bat
# Default: ~/.config/bat/themes
# themesPath = "/custom/path/to/bat/themes"

# Delta configuration
[apps.delta]
# Custom config path for delta (gitconfig file)
# Default: ~/.gitconfig
# configPath = "/custom/path/to/.gitconfig"

# Custom themes path for delta (uses bat themes by default)
# Default: ~/.config/bat/themes
# themesPath = "/custom/path/to/bat/themes"
